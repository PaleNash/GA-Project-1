<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="view">
<div class="overlord">
    <h1>Current Turn: <span id="playerIndicator"></span></h1>
    <div class="p1">Player 1</div>
    <div class="p2">Player 2</div>
    <div class="p1Score"><h2>Score: <span id="p1ScoreNum">0</span></h2></div>
    <div class="p2Score"><h2>Score: <span id="p2ScoreNum">0</span></h2></div>
    <div class="endScreen"></div>
    <div class="gameBoard">
        <!-- <h1>get your bins</h1> -->
        <div id="top-left"></div>
        <div id="top-center"></div>
        <div id="top-right"></div>
        <div id="center-left"></div>
        <div id="middle"></div>
        <div id="center-right"></div>
        <div id="bottom-left"></div>
        <div id="bottom-center"></div>
        <div id="bottom-right"></div>
    </div>
</div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
